<!doctype html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Checkbox example</title>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.1/angular.js"></script>
    <style>
        .material-button {
            border: none;
            outline: 0;
            position: relative;
            display: inline-block;
            padding: 15px 30px;
            text-transform: uppercase;
            white-space: nowrap;
            font-size: 14px;
            line-height: 16px;
            letter-spacing: 0.1em;
            font-family: Gibson, Helvetica, Arial, sans-serif;
            font-weight: 700;
            font-style: normal;
            text-align: center;
            user-select: none;
            background-color: #f9c04a;
            color: #153147;
            transform: translate3d(0, 0, 0);
            cursor: pointer;
        }
        .material-button:focus {
            outline: none;
        }

        .material-button.material-wave_active {
            background-color: #ffe082;
        }
        .material-button .material-wave__circle {
            background-color: #ffa000;
        }

        .material-button._blue {
            color: #fff;
            background-color: #7b96f3;
        }

        .material-button._blue.material-wave_active {
            background-color: #4666d6;
        }
        .material-button._blue .material-wave__circle {
            background-color: #4666d6;
        }

        .material-button._green {
            color: #fff;
            background-color: #48c128;
        }

        .material-button._green.material-wave_active {
            background-color: #3da722;
        }
        .material-button._green .material-wave__circle {
            background-color: #3da722;
        }

        .material-button_disabled {
            opacity: 0.5;
            cursor: default;
        }
        .material-button_disabled.material-wave_active {
            background-color: #f9c04a;
        }
        .material-button_disabled .material-wave__circle {
            display: none;
        }
        .material-wave {
            position: relative;
            z-index: 1;
            overflow: hidden;
            transition: background-color 0.3s cubic-bezier(0.44, 0.02, 0.51, 0.53);
        }
        .material-wave:active {
            transition-duration: 0.8s;
        }
        .material-wave__circle {
            position: absolute;
            z-index: -1;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            transition: transform 0s 0.3s, opacity 0.3s cubic-bezier(0.44, 0.02, 0.51, 0.53);
            opacity: 0;
            transform: translate3d(0, 0, 0) scale(0);
        }
        .material-wave__circle_animated {
            transition: transform 0.65s cubic-bezier(0.67, 0.67, 0.79, 0.49), opacity 0.3s cubic-bezier(0.44, 0.02, 0.51, 0.53);
        }
        .material-wave__circle_active {
            transition: transform 0.65s cubic-bezier(0.67, 0.67, 0.79, 0.49), opacity 0.15s cubic-bezier(0.44, 0.02, 0.51, 0.53);
            opacity: 1;
        }
    </style>
</head>
<body>

    <material-button text="material button yellow"></material-button>
    <material-button text="material button blue" custom-class="_blue"></material-button>
    <material-button text="material button green" custom-class="_green"></material-button>


<script>
    (function() {

        angular.module('app', []);

    })();
</script>
<script src="./material/materialButtonComponent.js"></script>
<script src="./material/materialWaveDirective.js"></script>

</body>
</html>
