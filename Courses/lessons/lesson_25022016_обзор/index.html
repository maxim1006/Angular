На запросы в сервисах можно делать кеширование, чтобы не дергать сервисы постоянно





$evalAsync() - тоже, что и $timeout(()=>{}, 0), но более оптимизирована, а $applyAsync() - тоже что и $evalAsync(), только вызывается через некоторое время после начала дайджеста, использую $applyAsync() (он используется для $http запросов). Использую эти методы когда scope.$digest() запустить не могу, так как дайджест уже запущен, но при этом что-то хочу выполнить, поэтому и вызываю асинхронно эти методы

пример
var app = angular.module('plunker', []);

app.controller('MainCtrl', function($scope, $timeout) {

  $scope.val = 123;

  $scope.$watch('val',
    function (newValue, oldValue, scope) {
      // scope.$apply(function () {
      //   console.log('This will not work');
      // });

      console.log(oldValue);

      $timeout(function () {
        console.log('$timeout1');
      });

      scope.$evalAsync(function () {
        console.log('$evalAsync1');
      });

      scope.$applyAsync(function () {
        console.log('$applyAsync1');
      });

      $timeout(function () {
        console.log('$timeout2');
      });

      scope.$evalAsync(function () {
        console.log('$evalAsync2');
      });

      scope.$applyAsync(function () {
        console.log('$applyAsync2');
      });
    }
  );
});
