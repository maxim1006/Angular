angular.element(document).injector().get("customElDirective") //а так получаю директиву (имя директивы + Directive) - директива - это таже фабрика с suffix Directive. Директив может быть несколько

Юнит тесты - это тесты юнитов/модулей приложения (мелких частей)
-->

<custom-el></custom-el>
<custom-el1></custom-el1>


<script>

    (function() {

        angular.module('app', []);

        angular.module('app')
            .directive("customEl", function(factory) {
                return {
                    controller: function() {
                        this.prop = 123;
                    },
                    controllerAs: "customElCtrl"
                }
            });

        angular.module('app')
                .directive("customEl1", function(customEl) {
                    return {
                        controller: function() {
                            console.log(customEl);
                        },
                        controllerAs: "customElCtrl"
                    }
                });

        angular.module('app')
            .factory("factory", function() {
                return {
                    prop: "factory prop"
                };
            });

    })();

</script>
