<script>
    (function() {

        angular.module("app", []);

        angular.module("app")
                .directive("outerDir", function() {
                    return {
                        scope: {},
                        templateUrl: "test-dir.html"
                    };
                })
                .directive("innerDir", function() {
                    return {
                        scope: {
                            userName: "=userName"
                        },
                        controller: function($scope) {
                            console.log($scope.name);
                            this.userName = $scope.userName;
                       },
                        controllerAs: "c",
                        template: "{{c.userName}} {{c.surName}}"
                    };
                })

                //а могу написать почище
                .directive("innerDirCleaner", function() {
                    return {
                        scope: {},
                        bindToController: {
                            name: "=userName"
                        },
                        controller: function() {
                            this.userName = this.name;
                        },
                        controllerAs: "c",
                        template: "{{c.userName}} {{c.name}}"
                    };
                })

    })();

</script>
