<!doctype html>
<!--нужно, чтобы запустить модуль, который запускается при загрузке страницы-->
<html lang="ru" ng-app="store">
<head>
    <meta charset="UTF-8">
    <title>Angular</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <!--Делаю контроллер, чтобы вывести инфу, затем делаю алиас-->
    <div ng-controller="StoreController as store" ng-hide="store.product.soldOut">
        <ul class="list-group">
            <!--Теперь использую ng-repeat, чтобы повторять объекты gems, фильтр limitTо уменьшает количество элементов до указанного. orderBy - сортирует элементы, без - будет сортировать в обратном порядке-->
            <li class="list-group-item" ng-repeat="product in store.products | limitTo:3 | orderBy:'price'">
                <h1>{{product.name}}</h1>
                <!--| - означает возьми результат первого выражения и пробрось во второе, currency - локализует валюты и доставляет
                десятичные цифры-->
                <h2>{{product.price | currency}}</h2>
                <p>{{product.description}}</p>
                <!--ng-show - показывает только когда выполняется условие-->
                <button ng-show="store.product.canPurchase">Add to cart</button>
                <!--Так подгружаю картинки-->
                <img ng-src="{{product.images[0].full}}" />
            </li>
        </ul>
    </div>




<script src="js/plugins/angular.min.js"></script>
<script src="js/modules/app.js"></script>
</body>
</html>
